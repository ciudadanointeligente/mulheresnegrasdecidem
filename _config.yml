logo: logo.png
title: Mulheres Negras Decidem

description: > # this means to ignore newlines until "baseurl:"
  Nós somos muitas! Somos mais de 27% da população brasileira. Um grupo que cresce todos os ano.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: mountains.mp4 # add banner video. Add your video file to the folder video
banner-title: # add banner title
banner-desc: # add banner description

# Author settings
author-pic: face.jpg # your photo
author-name: # your name
about-author: # about author
email: your-email@domain.com # your email
website: https://mulheresnegrasdecidem.org # you website

# Social link
google_url:    # add url link
twitter_url:   # add url link
instagram_url: https://www.instagram.com/redeumunna/
