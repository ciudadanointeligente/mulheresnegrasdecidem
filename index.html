---
layout: main
---

{% for mito in paginator.posts reversed %}
  <div class="chapter" style="background-image: url({{ "/assets/img/mitos/" | prepend: site.baseurl | append: mito.number | append: ".svg" }})">
    <a href="{{mito.url | prepend: site.baseurl}}">
      <div class="chapter_inner">

        <h3 class="chapter_title">{{mito.title}}</h3>

      </div>
    </a>
  </div>
{% endfor %}
