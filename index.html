---
layout: main
---

{% for mito in paginator.posts reversed %}
  <div class="chapter">
    <a href="{{mito.url | prepend: site.baseurl}}">
      <div class="chapter_inner">
        <p class="chapter_number">{%if mito.icon %}{{mito.icon}}{% endif %}</p>
        <h3 class="chapter_title">{{mito.number}} - {{mito.title}}</h3>
      </div>
    </a>
  </div>
{% endfor %}
