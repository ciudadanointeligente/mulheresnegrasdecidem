---
layout: main
---

{% for mito in paginator.posts reversed %}
  <div class="chapter" style="background-image: url()">

    <a href="{{mito.url | prepend: site.baseurl}}">
      <img src="{{ "/assets/img/mitos/ico" | prepend: site.baseurl | append: mito.number | append: ".png" }}" alt="{{mito.title}}">
    </a>
  </div>
{% endfor %}
